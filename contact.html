<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <header>
        <!-- Navigation goes here -->
    </header>
    <main>
        <section id="contact-form" class="p-10">
            <h2 class="text-3xl mb-5">Contact Me</h2>
            <form action="db/database.js" method="POST">
                <div class="mb-5">
                    <label for="name" class="block mb-2">Name</label>
                    <input type="text" id="name" name="name" class="w-full p-2 border border-gray-800 rounded">
                </div>
                <div class="mb-5">
                    <label for="email" class="block mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-2 border border-gray-800 rounded">
                </div>
                <div class="mb-5">
                    <label for="message" class="block mb-2">Message</label>
                    <textarea id="message" name="message" class="w-full p-2 border border-gray-800 rounded"></textarea>
                </div>
                <button type="submit" class="py-2 px-4 bg-gradient-to-r from-purple-500 to-blue-500 text-white rounded">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <!-- Footer goes here -->
    </footer>
    <script src="assets/js/main.js"></script>
</body>
</html>
